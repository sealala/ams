<div class="modal fade" role="dialog" id="change_password" aria-labelledby="changePasswordLabel" tabindex="-1" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title text-primary">Change Password</h4>
				<p class="text-danger"><strong>{{errorMessage}}</strong></p>
				<p class="text-success"><string>{{successMessage}}</string></p>
			</div>
			<form class="form-horizontal" name="cpw_form" role="form" method="POST" ng-submit="changePassword($event)" novalidate="">
				<div class="modal-body">
					<div class="form-group" ng-class="{
			  			'has-error has-feedback': cpw_form.oldpassword.$dirty && cpw_form.oldpassword.$invalid, 
			  			'has-success has-feedback': cpw_form.oldpassword.$dirty && cpw_form.oldpassword.$valid
			  			}">
			  		<label for="oripassword" class="control-label col-sm-4">Old Password: </label>
			  		<div class="col-sm-8">
			  			<input class="form-control" type="password" name="oldpassword" ng-model="oldpassword" 
			  				placeholder="Input old Password" required>
			  			<span class="glyphicon form-control-feedback" ng-class="{
			  				'glyphicon-remove': cpw_form.oldpassword.$dirty && cpw_form.oldpassword.$invalid, 
			  				'hidden': cpw_form.oldpassword.$pristine, 
			  				'glyphicon-ok': cpw_form.oldpassword.$dirty && cpw_form.oldpassword.$valid
			  				}">
			  			</span>
			  		</div>
					</div>
					<div class="form-group" ng-class="{
			  			'has-error has-feedback': cpw_form.newpassword.$dirty && cpw_form.newpassword.$invalid, 
			  			'has-success has-feedback': cpw_form.newpassword.$dirty && cpw_form.newpassword.$valid
			  			}">
			  		<label for="oripassword" class="control-label col-sm-4">New Password: </label>
			  		<div class="col-sm-8">
			  			<input class="form-control" type="password" name="newpassword" ng-model="newpassword" 
			  				placeholder="Input new Password" ng-pattern="/^.*(?=.{6,20})(?=.*\d)(?=.*[a-zA-Z]).*$/" required>
			  			<span class="glyphicon form-control-feedback" ng-class="{
			  				'glyphicon-remove': cpw_form.newpassword.$dirty && cpw_form.newpassword.$invalid, 
			  				'hidden': cpw_form.newpassword.$pristine, 
			  				'glyphicon-ok': cpw_form.newpassword.$dirty && cpw_form.newpassword.$valid
			  				}">
			  			</span>
			  		</div>
					</div>
					<div class="form-group" ng-class="{
			  			'has-error has-feedback': cpw_form.repeatpassword.$dirty && cpw_form.repeatpassword.$invalid, 
			  			'has-success has-feedback': cpw_form.repeatpassword.$dirty && cpw_form.repeatpassword.$valid
			  			}">
			  		<label for="oripassword" class="control-label col-sm-4">Repeat Password: </label>
			  		<div class="col-sm-8">
			  			<input class="form-control" type="password" name="repeatpassword" ng-model="repeatpassword" 
			  				placeholder="Repeat new password" match-password="newpassword" required>
			  			<span class="glyphicon form-control-feedback" ng-class="{
			  				'glyphicon-remove': cpw_form.repeatpassword.$dirty && cpw_form.repeatpassword.$invalid, 
			  				'hidden': cpw_form.repeatpassword.$pristine, 
			  				'glyphicon-ok': cpw_form.repeatpassword.$dirty && cpw_form.repeatpassword.$valid
			  				}">
			  			</span>
			  		</div>
					</div>
				</div>
				<div class="modal-footer">
					<button class="btn btn-success" type="submit">Submit</button>
					<button class="btn btn-default" data-toggle="modal" data-target="#change_password">Cancel</button>
				</div>
			</form>
		</div>
	</div>
</div>
