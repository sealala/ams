<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" ng-app="login" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html lang="en" ng-app="login" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html lang="en" ng-app="login" class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="en" ng-app="login" class="no-js"> <!--<![endif]-->
<head>
	<base href="/" />
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="_csrf" th:content="${_csrf.token}"/>
  <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
	<title>Academic Management System</title>
	<meta name="description" content=""/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
	<link rel="stylesheet" href="css/main.css"/>
	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="bower_components/angularjs/angular.js"></script>
	<script src="bower_components/angular-animate/angular-animate.min.js"></script>
	<script src="js/login.js"></script>
</head>
<body ng-controller="loginCtrl" ng-cloak>
	<!--[if lt IE 7]>
	  <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
	  <![endif]-->

<h1 class="text-center text-light">Welcome to the Academic Management System</h1>

<div class="panel panel-warning" id="lg_panel" ng-class="animate">
	<div class="panel-body">
	<form class="form-horizontal" name="lg_form" role="form" method="POST" ng-submit="login($event, this)" novalidate="">
		<div class="form-group" ng-class="{
  			'has-error has-feedback': lg_form.username.$dirty && lg_form.username.$invalid, 
  			'has-success has-feedback': lg_form.username.$dirty && lg_form.username.$valid
  			}">
  		<label for="username" class="control-label col-sm-3">Username: </label>
  		<div class="col-sm-9">
  			<input class="form-control" type="text" name="username" ng-model="user.username" 
  				placeholder="Please input your username" required>
  			<span class="glyphicon form-control-feedback" ng-class="{
  				'glyphicon-remove': lg_form.username.$dirty && lg_form.username.$invalid, 
  				'hidden': lg_form.username.$pristine, 
  				'glyphicon-ok': lg_form.username.$dirty && lg_form.username.$valid
  				}">
  			</span>
  		</div>
		</div>
		<div class="form-group" ng-class="{
				'has-error has-feedback': lg_form.password.$dirty && lg_form.password.$invalid, 
				'has-success has-feedback': lg_form.password.$dirty && lg_form.password.$valid
				}">
  		<label for="password" class="control-label col-sm-3">Password: </label>
  		<div class="col-sm-9">
	  		<input class="form-control" type="password" name="password" ng-model="user.password" 
	  			placeholder="Please input your password" required>
	  		<span class="glyphicon form-control-feedback" ng-class="{
					'glyphicon-remove': lg_form.password.$dirty && lg_form.password.$invalid, 
					'hidden': lg_form.password.$pristine, 
					'glyphicon-ok': lg_form.password.$dirty && lg_form.password.$valid
					}">
				</span>
  		</div>
		</div>
		<div class="text-danger" ng-hide="errorMessage == ''">{{errorMessage | formatError}}</div>
	  <button type="submit" class="btn btn-success pull-right">Sign In</button>
	</form>
	</div>
</div>
</body>
</html>
